version: '3.8'

services:
  ml-service:
    build: .
    container_name: music-ml-service
    ports:
      - "5000:5000"
      - "9090:9090"  # Metrics
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BACKEND_URL=http://backend:8080
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:                                                                                                                                                                                                              
      - redis
    restart: unless-stopped
    networks:
      - music-network

  redis:
    image: redis:7-alpine
    container_name: music-ml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopp                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ed
    networks:
      - music-network

volumes:
  redis-data:

networks:
  music-network:
    driver: bridge
