services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: videogen-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: videogen-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videogen-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb+srv://princechaawa:admin123@spotify.f3gyxhf.mongodb.net/Video_Generator?retryWrites=true&w=majority&appName=SPOTIFY
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./backend:/app
      - shared_storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videogen-worker
    environment:
      - MONGODB_URI=mongodb+srv://princechaawa:admin123@spotify.f3gyxhf.mongodb.net/Video_Generator?retryWrites=true&w=majority&appName=SPOTIFY
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OLLAMA_URL=http://ollama:11434
    volumes:
      - ./backend:/app
      - shared_storage:/app/storage
    depends_on:
      - redis
      - ollama
    command: celery -A app.celery worker --loglevel=info

  # Next.js Frontend
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: dev
    container_name: videogen-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api

volumes:
  shared_storage:
  ollama_data:
