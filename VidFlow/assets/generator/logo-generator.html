<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidFlow Logo Generator</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #f5f5f5;
      }
      h1 {
        color: #2196f3;
        text-align: center;
        margin-bottom: 40px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }
      .logo-card {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .logo-card h3 {
        margin-top: 0;
        color: #333;
        font-size: 18px;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        background: #f9f9f9;
        border-radius: 8px;
        margin: 20px 0;
      }
      .logo-container.dark {
        background: #1a1a1a;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #1976d2;
      }
      .info {
        background: #e3f2fd;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        border-left: 4px solid #2196f3;
      }
      .info p {
        margin: 5px 0;
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¨ VidFlow Logo Generator</h1>

    <div class="info">
      <p>
        <strong>Instructions:</strong> Click the download button below each logo
        to save it as an SVG file.
      </p>
      <p>
        <strong>Brand Colors:</strong> Primary #2196F3 (Blue) | Secondary
        #E91E63 (Pink)
      </p>
    </div>

    <div class="grid">
      <!-- Primary Logo -->
      <div class="logo-card">
        <h3>Primary Logo (Full)</h3>
        <div class="logo-container" id="logo-primary"></div>
        <button
          onclick="downloadSVG('logo-primary', 'vidflow-logo-primary.svg')"
        >
          Download SVG
        </button>
      </div>

      <!-- Icon Only -->
      <div class="logo-card">
        <h3>Icon Only</h3>
        <div class="logo-container" id="logo-icon"></div>
        <button onclick="downloadSVG('logo-icon', 'vidflow-icon.svg')">
          Download SVG
        </button>
      </div>

      <!-- Monochrome -->
      <div class="logo-card">
        <h3>Monochrome (Dark)</h3>
        <div class="logo-container dark" id="logo-mono"></div>
        <button
          onclick="downloadSVG('logo-mono', 'vidflow-logo-monochrome.svg')"
        >
          Download SVG
        </button>
      </div>

      <!-- White Version -->
      <div class="logo-card">
        <h3>White Version</h3>
        <div class="logo-container dark" id="logo-white"></div>
        <button onclick="downloadSVG('logo-white', 'vidflow-logo-white.svg')">
          Download SVG
        </button>
      </div>

      <!-- App Icon (1024x1024) -->
      <div class="logo-card">
        <h3>App Icon (1024x1024)</h3>
        <div class="logo-container" id="logo-app-icon"></div>
        <button
          onclick="downloadSVG('logo-app-icon', 'vidflow-app-icon-1024.svg')"
        >
          Download SVG
        </button>
      </div>

      <!-- Favicon -->
      <div class="logo-card">
        <h3>Favicon (32x32)</h3>
        <div class="logo-container" id="logo-favicon"></div>
        <button onclick="downloadSVG('logo-favicon', 'vidflow-favicon.svg')">
          Download SVG
        </button>
      </div>
    </div>

    <script>
      // Primary Logo with Text
      document.getElementById("logo-primary").innerHTML = `
            <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <!-- Icon -->
                <g transform="translate(10, 20)">
                    <!-- Download Arrow Circle -->
                    <circle cx="30" cy="30" r="28" fill="url(#grad1)"/>
                    <!-- Play Triangle -->
                    <path d="M 22 20 L 22 40 L 38 30 Z" fill="white"/>
                    <!-- Download Arrow -->
                    <path d="M 30 35 L 30 45 M 26 41 L 30 45 L 34 41" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"/>
                </g>
                <!-- Text -->
                <text x="80" y="50" font-family="'Inter', sans-serif" font-size="32" font-weight="700" fill="#2196F3">VidFlow</text>
                <text x="80" y="70" font-family="'Inter', sans-serif" font-size="12" fill="#666">Video Downloader</text>
            </svg>
        `;

      // Icon Only
      document.getElementById("logo-icon").innerHTML = `
            <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="60" cy="60" r="55" fill="url(#grad2)"/>
                <path d="M 42 40 L 42 80 L 78 60 Z" fill="white"/>
                <path d="M 60 70 L 60 85 M 52 77 L 60 85 L 68 77" stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
            </svg>
        `;

      // Monochrome
      document.getElementById("logo-mono").innerHTML = `
            <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10, 20)">
                    <circle cx="30" cy="30" r="28" fill="white"/>
                    <path d="M 22 20 L 22 40 L 38 30 Z" fill="#1a1a1a"/>
                    <path d="M 30 35 L 30 45 M 26 41 L 30 45 L 34 41" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" fill="none"/>
                </g>
                <text x="80" y="50" font-family="'Inter', sans-serif" font-size="32" font-weight="700" fill="white">VidFlow</text>
                <text x="80" y="70" font-family="'Inter', sans-serif" font-size="12" fill="#ccc">Video Downloader</text>
            </svg>
        `;

      // White Version
      document.getElementById("logo-white").innerHTML = `
            <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(10, 20)">
                    <circle cx="30" cy="30" r="28" fill="white"/>
                    <path d="M 22 20 L 22 40 L 38 30 Z" fill="#2196F3"/>
                    <path d="M 30 35 L 30 45 M 26 41 L 30 45 L 34 41" stroke="#2196F3" stroke-width="3" stroke-linecap="round" fill="none"/>
                </g>
                <text x="80" y="50" font-family="'Inter', sans-serif" font-size="32" font-weight="700" fill="white">VidFlow</text>
                <text x="80" y="70" font-family="'Inter', sans-serif" font-size="12" fill="#ccc">Video Downloader</text>
            </svg>
        `;

      // App Icon 1024x1024
      document.getElementById("logo-app-icon").innerHTML = `
            <svg width="200" height="200" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="1024" height="1024" rx="180" fill="url(#grad3)"/>
                <path d="M 350 300 L 350 724 L 724 512 Z" fill="white"/>
                <path d="M 512 600 L 512 750 M 450 680 L 512 750 L 574 680" stroke="white" stroke-width="50" stroke-linecap="round" fill="none"/>
            </svg>
        `;

      // Favicon
      document.getElementById("logo-favicon").innerHTML = `
            <svg width="80" height="80" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect width="32" height="32" rx="6" fill="url(#grad4)"/>
                <path d="M 10 8 L 10 24 L 24 16 Z" fill="white"/>
                <path d="M 16 18 L 16 26 M 13 23 L 16 26 L 19 23" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
            </svg>
        `;

      function downloadSVG(elementId, filename) {
        const svgElement = document
          .getElementById(elementId)
          .querySelector("svg");
        const svgData = new XMLSerializer().serializeToString(svgElement);
        const svgBlob = new Blob([svgData], {
          type: "image/svg+xml;charset=utf-8",
        });
        const svgUrl = URL.createObjectURL(svgBlob);
        const downloadLink = document.createElement("a");
        downloadLink.href = svgUrl;
        downloadLink.download = filename;
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
        URL.revokeObjectURL(svgUrl);
      }
    </script>
  </body>
</html>
